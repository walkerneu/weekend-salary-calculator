<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script defer src="script.js"></script>

</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee:</h2>
    <form onsubmit="forSubmit(event)">
      <p><input 
      data-testid="firstNameInput"
      id="firstName"
      type="text"
      placeholder="First Name"
      ></p>
      <p><input
      data-testid="lastNameInput"
      id="lastName"
      type="text"
      placeholder="Last Name"
      ></p>
      <p><input
      data-testid="idInput"
      id="employeeID"
      type="text"
      placeholder="Employee ID#"
      ></p>
      <p><input
      data-testid="titleInput"
      id="jobTitle"
      type="text"
      placeholder="Job Title"
      ></p>
      <p><input
      data-testid="annualSalaryInput"
      id="annualSalary"
      type="number"
      placeholder="Annual Salary"
      ></p>
      <p><button data-testid="submitButton">
        Submit
      </button></p>
    </form>
    <h2>Employees:</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Employee ID</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
      <tfoot>

      </tfoot>
    </table>
  </main>
  <footer id="totalMonthly">
    <p>Total Monthly: </p>
  </footer>
</body>
</html>
